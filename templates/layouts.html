<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />



    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename= 'styles/style.css')}}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title> {% block title %}{% endblock %}</title>
</head>

<body>


    <nav class="navbar navbar-dark bg-dark navbar-expand-md sticky-top">
        <div class="container">
            <a href="/" class="navbar-brand">
                <strong>Food</strong> store
            </a>





            <form class="form-inline d-flex justify-content-center md-form form-sm">
              <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                 aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>
            </form>

            <div class="collapse navbar-collapse" ide="menu-principal">
                {% if session.usuario_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="#">Link1</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link3</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link4</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesi√≥n</a></li>
                    </ul>
                {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/registroform" class="nav-link">Registrarse</a></li>
                    <li class="nav-item"><a href="/loginform" class="nav-link">Inicio de sesion</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-danger" role="alert">
            {{  get_flashed_messages() | join("\n") }}
        </div>
    </header>
    {% endif %}



    <section class="Restaurants py-4 mt-5">
        <div class="container">
            {% block main %}{% endblock %}

        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
